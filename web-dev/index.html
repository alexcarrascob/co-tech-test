<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CO Web Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery/jquery-3.2.1.js"></script>
    <script src="js/global-const.js" charset="utf-8"></script>
    <script src="js/global-vars.js" charset="utf-8"></script>
    <script src="js/utils.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>

  <body>
    <header id="headView">
      <h1>CO Web Development</h1>
    </header>

    <div id="containerView">
      <section id="secActions">
        <h3>Actions</h3>
        <div id="blkMenuActions">
          <input type="button" id="btnShuffleDeck" name="btnShuffleDeck" value="Shuffle Deck" onclick="shuffleDeck();">
          <input type="button" id="btnDealCards" name="btnDealCards" value="Deal Cards" onclick="dealAllCards();">
        </div>
        <input type="text" id="txtDeckId" name="txtDeckId" value="" style="display: none; width: 250px;" disabled>
        <input type="hidden" id="hidDeckId" name="hidDeckId" value="">
      </section>

      <section id="secHands">
        <h3>Players Hands</h3>
        <div id="blkTableCardsP1" class="tableCards"></div>
        <div id="blkResultPoker"></div>
        <div id="blkTableCardsP2" class="tableCards"></div>
      </section>

      <section id="secMessages">
        <div id="blkMessages"></div>
      </section>
    </div>

    <footer id="footView">
      <div id="blkFooter">
        Author: Alex Ignacio Carrasco Barras
      </div>
    </footer>
  </body>
</html>
